<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
    </header>
    <div class="container">
        <div id="add-book">Add Book</div>
        <div class="book-container"></div>
        <div class="library-info">
            <h1>Library</h1>
            <div class="info">
                <h3>Books</h3>
                <h3>0</h3>
            </div>
            <div class="info">
                <h3>Read</h3>
                <h3>0</h3>
            </div>
            <div class="info">
                <h3>Want To Read</h3>
                <h3>0</h3>
            </div>
            <div class="info">
                <h3>Reading</h3>
                <h3>0</h3>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-title">
            <span>Add New Book</span>
            <button class="close-button" data-close-button>&times;</button>
        </div>
        
        <form action="" method="post" id="add-book-form" name="add-book-form" >
            <div class="form-element">
                <input type="text" id="name" name="name" placeholder="Book Name" required>
            </div>
            <div class="form-element">
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div class="form-element">
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
            </div>
            <div class="form-element">
                <select name="status" id="status">
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                    <option value="want to read">Want To Read</option>
                </select>
            </div>
            <button type="submit" form="add-book-form">Add</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
