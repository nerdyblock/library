<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
    </header>
    <button class="add-book-card">add-book-card</button>
    <button class="add-book">add book</button>
    <div class="container">
    </div>

    <div class="form-container">
        <button class="close-button" data-close-button>&times;</button>
        <form action="" method="post" id="add-book-form" name="add-book-form" >
            <div class="form-element">
                <label for="name">Book Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-element">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-element">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="form-element">
                <label for="status"></label>
                <select name="status" id="status">
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                    <option value="want to read">Want To Read</option>
                </select>
            </div>
            <button type="submit" form="add-book-form">Add</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
